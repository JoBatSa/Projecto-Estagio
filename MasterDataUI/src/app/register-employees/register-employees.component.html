<app-menu-zero></app-menu-zero>




<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

<form [formGroup]="registerUserFormGroup" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="register-user-card">
      <mat-card-header >
        <mat-card-title>{{"Creat employee profile"}} </mat-card-title>
      </mat-card-header>
      <mat-card-content>
       
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <mat-label>Name</mat-label>
              <input matInput formControlName="name" />
            </mat-form-field>
          </div>
        </div>
  
         <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
             
                <mat-label>Email</mat-label>
                <input type="userEmail" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
                <mat-icon matSuffix>email</mat-icon>
                <mat-error *ngIf="emailFormControl.hasError('userEmail') && !emailFormControl.hasError('required')">
                  Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                  Email is <strong>required</strong>
                </mat-error>

            </mat-form-field>
          </div>
        </div>

        <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <mat-label> Phone number</mat-label>
                <input matInput formControlName="userPhoneNumber" />
                <mat-icon matSuffix>phone</mat-icon>
                <mat-hint>Include area code</mat-hint>
              </mat-form-field>
            </div>
          </div>
  
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" />
              </mat-form-field>
            </div>
          </div>


          <mat-form-field appearance="fill">
            <mat-label>Job Position</mat-label>
            <mat-select [formControl]="jobPositionControl">
              <mat-option>-- None --</mat-option>
              <mat-optgroup *ngFor="let group of jobPositionGroups" [label]="group.name" >
                <mat-option *ngFor="let jobPosition of group.jobPosition" [value]="jobPosition.value" >
                  {{jobPosition.viewValue}}
                </mat-option>
              </mat-optgroup>
            </mat-select>
          </mat-form-field>

      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" >
          Submit
         
        </button>
      </mat-card-actions>
    </mat-card>
  </form>



</main>
