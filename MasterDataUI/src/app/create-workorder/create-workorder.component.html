<app-menu-zero></app-menu-zero>

<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

<form [formGroup]="registerUserFormGroup" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="register-user-card">
    <mat-card-header >
      <mat-card-title>{{"Create WorkOrder"}} </mat-card-title>
    </mat-card-header>
    <mat-card-content>
     
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Company name</mat-label>
            <input matInput formControlName="companyName" />
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Designation</mat-label>
            <input matInput formControlName="designation" />
          </mat-form-field>
        </div>
      </div>

            <mat-form-field appearance="fill">
          <mat-label>Enter a date range</mat-label>
          <mat-date-range-input [rangePicker]="picker">
          <input matStartDate placeholder="Start date"formControlName="beginWork" required>
          <input matEndDate placeholder="End date" formControlName="endWork" required>
          </mat-date-range-input>
         <mat-hint>Begin & End Date </mat-hint>
         <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
             </mat-card-content>
             <mat-card-actions>
         <button mat-raised-button color="primary" type="submit"> Submit </button>
    </mat-card-actions>
  </mat-card>
</form>

</main>
