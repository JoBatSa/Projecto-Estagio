<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Dashboard Template · Bootstrap v5.1</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/dashboard/">


    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 2.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <!-- Custom styles for this template -->
    <link href="menu-zero.component.css" rel="stylesheet">
</head>

<body>

    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">SiGeCur-Sistema de Gestão de Recursos</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <a class="nav-link px-3" (click)="onLogout()"  href="#">Sign out</a>
            </div>
        </div>

    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                                    
                <mat-sidenav
                    #drawer
                    class="sidenav"
                    fixedInViewport="false"
                    [fixedTopGap]="0"
                    
                    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                    [mode]="'side'"
                    [opened]=" true">
                    <ng-container>
                    <mat-toolbar>{{ local2  }}</mat-toolbar></ng-container>
                   <mat-nav-list>
                      <div>
                        <a
                          mat-list-item
                          disableRipple
                          *ngFor="let hist of history | async"
                          href="{{ hist.route }}"
                          >{{ hist.title }}</a>
                      </div>
                      <div [ngClass]="appropriateBottomClass">
                      </div>
                   </mat-nav-list>
                  </mat-sidenav>
               
                    <mat-sidenav
                    #drawer
                    class="sidenav"
                    fixedInViewport="false"
                    [fixedTopGap]="0"
                    
                    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                    [mode]="'side'"
                    [opened]=" true"
                  >
                  <ng-container>
                  <mat-toolbar>{{ "Add New"  }}</mat-toolbar></ng-container>
                    <mat-nav-list>
                      <div>
                        <a
                          mat-list-item
                          disableRipple
                          *ngFor="let sec of addNew | async"
                          href="{{ sec.route }}"
                          >{{ sec.title }}</a>
                      </div>
                      <div [ngClass]="appropriateBottomClass">
                      </div>
                    </mat-nav-list>
                  </mat-sidenav>
                    
                    
                    <mat-sidenav
                    #drawer
                    class="sidenav"
                    fixedInViewport="false"
                    [fixedTopGap]="0"
                    
                    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                    [mode]="'side'"
                    [opened]=" true"
                  >
                  <ng-container>
                  <mat-toolbar>{{ "Search by"  }}</mat-toolbar></ng-container>
                    <mat-nav-list>
                      <div>
                        <a
                          mat-list-item
                          disableRipple
                          *ngFor="let section of search | async"
                          href="{{ section.route }}"
                          >{{ section.title }}</a>
                      </div>
                      <div [ngClass]="appropriateBottomClass">
                      </div>
                    </mat-nav-list>
                  </mat-sidenav>
                </div>


                <mat-sidenav
                #drawer
                class="sidenav"
                fixedInViewport="false"
                [fixedTopGap]="0"
                
                [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                [mode]="'side'"
                [opened]=" true"
              >
              <ng-container>
              <mat-toolbar>{{ "Edit"  }}</mat-toolbar></ng-container>
                <mat-nav-list>
                  <div>
                    <a
                      mat-list-item
                      disableRipple
                      *ngFor="let ed of edit | async"
                      href="{{ ed.route }}"
                      >{{ ed.title }}</a>
                  </div>
                  <div [ngClass]="appropriateBottomClass">
                  </div>
                </mat-nav-list>
              </mat-sidenav>












            </nav>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
        integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
        integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
        crossorigin="anonymous"></script>
    <script src="dashboard.js"></script>
</body>

</html>
